<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Rutina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let ejercicio of ejerciciosEnRutina">
      {{ ejercicio }}
    </ion-item>
  </ion-list>

  <ion-button (click)="obtenerMasInformacion()">Obtener más información</ion-button>
  
</ion-content>
